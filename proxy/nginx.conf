events {
    worker_connections 1024;
}

http {
    # Optimización básica
    sendfile on;
    keepalive_timeout 65;

    # ==========================================
    # PROYECTO: ACADEMIA
    # ==========================================

    # 1. Frontend
    server {
        listen 80;
        server_name academia.149.50.130.160.nip.io;

        location / {
            proxy_pass http://academia_frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 2. Auth Service
    server {
        listen 80;
        server_name auth.149.50.130.160.nip.io;

        location / {
            proxy_pass http://academia_auth:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # 3. Courses Service
    server {
        listen 80;
        server_name courses.149.50.130.160.nip.io;

        location / {
            proxy_pass http://academia_courses:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ==========================================
    # FUTURE PROJECTS (GOLF, ETC.)
