version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: academia_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - web
      - default

  auth-service:
    build: ./backend/auth-service
    container_name: academia_auth
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=academia_auth
    depends_on:
      - postgres
    networks:
      - web
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.149.50.130.160.nip.io`)"
      - "traefik.http.services.auth.loadbalancer.server.port=3001"

  courses-service:
    build: ./backend/courses-service
    container_name: academia_courses
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=academia_courses
    depends_on:
      - postgres
    networks:
      - web
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.courses.rule=Host(`courses.149.50.130.160.nip.io`)"
      - "traefik.http.services.courses.loadbalancer.server.port=3002"

  frontend:
    build: ./frontend
    container_name: academia_frontend
    environment:
      - VITE_API_URL=http://auth.149.50.130.160.nip.io
    networks:
      - web
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`academia.149.50.130.160.nip.io`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

networks:
  web:
    external: true

volumes:
  postgres_data:
